function closeSidebar() {
  if (!sidebar || !sidebarOverlay || !navToggle) return;
  document.body.classList.remove("sidebar-open");
  sidebar.classList.remove("open");
  sidebarOverlay.classList.remove("show");
  sidebar.setAttribute("aria-hidden", "true");
  navToggle.setAttribute("aria-expanded", "false");
  navToggle.innerHTML = '<i class="fa-solid fa-bars"></i>';
}

    var isOpen = sidebar.classList.toggle("open");

}

function handleByPrice(){
  var selected=document.getElementById("sortPrice").value
if(selected=="low"){
  WomanData.sort((a,b)=>{
    return a.price - b.price
  })
  dispalyData(WomanData)  //here invoke the the function
}
if(selected=="high"){
  WomanData.sort((a,b)=>{
    return b.price - a.price
  })
  dispalyData(WomanData) //invoke the function
}
}

dispalyData(WomanData)

var CartData=JSON.parse(localStorage.getItem("Cart"))||[]
// console.log(mensData)
function dispalyData(WomanData){  //Create new function 
  document.querySelector("#container").innerText = "";


WomanData.map(function(ele){

var box=document.createElement("div")
box.setAttribute("class","catalog-card")

var img=document.createElement("img")
img.src=ele.imageURL
img.setAttribute("class","catalog-image")

var media=document.createElement("div")
media.setAttribute("class","catalog-media")
media.append(img);

var names=document.createElement("p")
names.innerText=ele.productName
names.setAttribute("class","catalog-title");

var price=document.createElement("span")
price.innerText=`₹${ele.price}`
price.className = "catalog-price";

var itemCategory=document.createElement("p")
itemCategory.innerText=ele.itemCategory
itemCategory.setAttribute("class","catalog-category")

var priceRow=document.createElement("div")
priceRow.setAttribute("class","catalog-price-row");

var discount=document.createElement("span")
discount.innerText="MRP " + ele.strikedPrice
discount.className = "catalog-old-price";

priceRow.append(price,discount)

var button=document.createElement("button")
button.innerText="ADD TO CART"
button.setAttribute("class","catalog-btn")
button.style.cursor="pointer"
 button.addEventListener("click",function(){
  AddTocart(ele)
 })
var content=document.createElement("div")
content.setAttribute("class","catalog-content");
content.append(itemCategory,names,priceRow,button)
if (ele.sale) {
  var saleBadge = document.createElement("span");
  saleBadge.setAttribute("class", "catalog-badge");
  saleBadge.innerText = String(ele.sale).includes("%") ? ele.sale + " OFF" : ele.sale + "% OFF";
  box.append(saleBadge);
}

box.append(media,content)
document.querySelector("#container").append(box)
})

}

function AddTocart(ele){
CartData.push(ele)
// console.log(ele)
localStorage.setItem("Cart",JSON.stringify(CartData))
alert("Product Added")
}
