<script>

var AddToCart=JSON.parse(localStorage.getItem("Cart"))||[]


AddToCart.map(function(ele,index){

var box=document.createElement("div")
box.setAttribute("class","product")

var img=document.createElement("img")
img.src=ele.imageURL
img.style.width="20%"


var names=document.createElement("p")
names.innerText=ele.productName
names.setAttribute("class","Pname")

var price=document.createElement("p")
price.innerText=`₹${ele.price}`
price.classList.add("price", "price1")

var discount=document.createElement("p")
discount.innerText=ele.strikedPrice
discount.classList.add("price", "price2");
discount.style.textDecoration="line-through"

var buybtn=document.querySelector("#btn")
buybtn.style.cursor="pointer"

var btn=document.createElement("button")
btn.innerText="Remove"
btn.style.cursor="Pointer"
btn.setAttribute("class","cartbtn")


buybtn.addEventListener("click",function(){
    buynow(ele)
})

// This is for remove btn 
btn.addEventListener("click",function(){
    removeItem(index)
})


box.append(img,names,price,discount,btn,)
document.querySelector("#container").append(box)
})

// This is for remove btn
function removeItem(index){
    AddToCart.splice(index,1)
    localStorage.setItem("Cart",JSON.stringify(AddToCart))
    window.location.reload()
}




// for calculating Total Amount present inside the cart
var Total=AddToCart.reduce(function(sum,ele,a,i){
        return sum+Number(ele.price)
        
    },0)
// This for calculating length of cart,How many number of product present inside the card
var ItemLength=AddToCart.length

document.querySelector("#itemNo").innerText=`Total item - ${ItemLength}`
document.querySelector("#To-price").innerText=`Total price - ₹${Total}`

  

// this buynow producct
function buynow(){
    window.location.href="paymentgetway.html";

}

</script>
