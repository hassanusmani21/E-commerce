<script>
    var WomanData=JSON.parse(localStorage.getItem("WomanProduct"))
    var CartData=JSON.parse(localStorage.getItem("Cart")) || []
    WomanData.map(function(ele){
      
        // This for sorting data
        var low=document.querySelector("#low").addEventListener("click", SortFunction)
          function SortFunction(){
            WomanData.sort(function(a,b){
                 if(a.price > b.price) return 1
                 if(a.price < b.price) return-1
                  return 0
            })
            console.log(WomanData)
          }


  var div=document.createElement("div")
  div.setAttribute("class","product")
      
  var img=document.createElement("img")
  img.src=ele.imageURL
  img.style.width="40%"

  var Pname=document.createElement("p")
  Pname.innerText=ele.productName
  Pname.setAttribute("class","Pname")

   var Price=document.createElement("p")
  //  Price.setAttribute("class","price")
   Price.classList.add("price", "price1");
   Price.innerText=`â‚¹${ele.price}`

   var discount=document.createElement("p")
   discount.innerText=ele.strikedPrice
   discount.style.textDecoration="line-through"
   discount.classList.add("price", "price2");



   var Pcategory=document.createElement("p")
   Pcategory.innerText=ele.itemCategory
   Pcategory.setAttribute("class","pcategory")
   
   var br=document.createElement("br")

   var btn=document.createElement("button")
   btn.innerText="Add To Cart"
   btn.style.cursor="pointer"
   btn.setAttribute("class","cartbtn")
   btn.addEventListener("click",function(){
    Addtocart(ele)
   })

   div.append(img,Pname,Pcategory,Price,discount,br,btn)
  document.querySelector("#container").append(div)

    })

    function Addtocart(ele){
     CartData.push(ele)
    // console.log(ele)
    localStorage.setItem("Cart",JSON.stringify(CartData))
    window.location.reload()
    

    }
</script>
