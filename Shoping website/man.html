var CartData=JSON.parse(localStorage.getItem("Cart"))||[]
// console.log(mensData)
  mensData.map(function(ele){

    var box=document.createElement("div")
    box.setAttribute("class","product")

    var img=document.createElement("img")
    img.src=ele.imageURL
    img.style.width="50%"

    var names=document.createElement("p")
    names.innerText=ele.productName
    names.setAttribute("class","Pname")

    var gender=document.createElement("p")
    gender.innerText=ele.itemGender

    var price=document.createElement("p")
    price.innerText=`₹${ele.price}`
    price.classList.add("price", "price1");

    var itemCategory=document.createElement("p")
    itemCategory.innerText=ele.itemCategory
    itemCategory.setAttribute("class","pcategory")

    var br=document.createElement("br")

    var button=document.createElement("button")
    button.innerText="ADD TO CART"
    button.setAttribute("class","cartbtn")
    button.style.cursor="pointer"
     button.addEventListener("click",function(){
      AddTocart(ele)
     })


    var discount=document.createElement("p")
    discount.innerText=ele.strikedPrice
    discount.classList.add("price", "price2");
    discount.style.textDecoration="line-through"
  
    box.append(img,names,itemCategory,price,discount,button)
    document.querySelector("#container").append(box)
  })


  function AddTocart(ele){
    CartData.push(ele)
    // console.log(ele)
    localStorage.setItem("Cart",JSON.stringify(CartData))
    window.location.reload()
  }
